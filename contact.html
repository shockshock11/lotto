<!DOCTYPE html>
<html lang="ko" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>제휴 문의 - Formspree</title>
    <style>
        html[data-theme="dark"] {
            --bg-color: #0f172a;
            --card-bg: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
            --primary-gradient: linear-gradient(135deg, #6366f1 0%, #a855f7 100%);
            --ball-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            --text-color: #f8fafc;
            --accent-color: #22d3ee;
            --btn-clear-bg: #4b5563;
            --btn-clear-hover-bg: #6b7280;
        }

        html[data-theme="light"] {
            --bg-color: #f8fafc;
            --card-bg: rgba(255, 255, 255, 0.8);
            --glass-border: rgba(0, 0, 0, 0.1);
            --primary-gradient: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
            --ball-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --text-color: #0f172a;
            --accent-color: #0ea5e9;
            --btn-clear-bg: #d1d5db;
            --btn-clear-hover-bg: #9ca3af;
        }

        body {
            margin: 0;
            padding: 2rem 0;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: var(--bg-color);
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(99, 102, 241, 0.1) 0%, transparent 20%),
                radial-gradient(circle at 90% 80%, rgba(168, 85, 247, 0.1) 0%, transparent 20%);
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow-x: hidden;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .container {
            width: 100%;
            max-width: 600px;
            padding: 2rem;
            box-sizing: border-box;
        }

        .glass-panel {
            background: var(--card-bg);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            padding: 2.5rem;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            text-align: center;
            position: relative;
            overflow: hidden;
            transition: background-color 0.3s ease, border 0.3s ease;
        }

        h1 {
            margin-top: 0;
            margin-bottom: 2rem;
            font-size: 2rem;
            font-weight: 800;
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: -0.05em;
            text-transform: uppercase;
        }

        .theme-toggle-btn {
            position: absolute;
            top: 1.5rem;
            right: 1.5rem;
            background: transparent;
            border: 1px solid var(--glass-border);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            color: var(--text-color);
            transition: all 0.3s ease;
        }
        .theme-toggle-btn:hover {
            background: var(--glass-border);
        }

        /* Form specific styles */
        .form-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: var(--text-color);
        }
        .form-group input[type="text"],
        .form-group input[type="email"],
        .form-group textarea {
            width: 100%;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--glass-border);
            border-radius: 8px;
            color: var(--text-color);
            font-size: 1rem;
            transition: all 0.3s ease;
            box-sizing: border-box;
        }
        .form-group input[type="text"]:focus,
        .form-group input[type="email"]:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: var(--accent-color);
            box-shadow: 0 0 0 3px rgba(34, 211, 238, 0.3);
        }
        .form-group textarea {
            min-height: 120px;
            resize: vertical;
        }
        .form-submit-btn {
            background: var(--primary-gradient);
            border: none;
            color: white;
            padding: 1rem 3rem;
            font-size: 1.1rem;
            font-weight: 700;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 10px 15px -3px rgba(99, 102, 241, 0.4);
            text-transform: uppercase;
            letter-spacing: 0.05em;
            width: 100%;
        }
        .form-submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 20px 25px -5px rgba(99, 102, 241, 0.5);
            filter: brightness(1.1);
        }
        .form-submit-btn:active {
            transform: translateY(1px);
        }

        html[data-theme="light"] .form-group input,
        html[data-theme="light"] .form-group textarea {
            background: rgba(0, 0, 0, 0.05);
            border: 1px solid rgba(0, 0, 0, 0.1);
            color: var(--text-color);
        }
        html[data-theme="light"] .form-group input:focus,
        html[data-theme="light"] .form-group textarea:focus {
            box-shadow: 0 0 0 3px rgba(100, 116, 139, 0.3);
        }

        @media (max-width: 480px) {
            body { padding: 1rem 0; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="glass-panel">
            <button id="theme-toggle" class="theme-toggle-btn"></button>
            <h1>제휴 문의</h1>
            <form action="https://formspree.io/f/xpqrgzaw" method="POST">
                <div class="form-group">
                    <label for="name">이름</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">이메일</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="message">문의 내용</label>
                    <textarea id="message" name="message" required></textarea>
                </div>
                <button type="submit" class="form-submit-btn">보내기</button>
            </form>
        </div>
    </div>
    <script>
        const themeToggle = document.getElementById('theme-toggle');
        const htmlEl = document.documentElement;

        const sunIcon = `<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="5"></circle><line x1="12" y1="1" x2="12" y2="3"></line><line x1="12" y1="21" x2="12" y2="23"></line><line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line><line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line><line x1="1" y1="12" x2="3" y2="12"></line><line x1="21" y1="12" x2="23" y2="12"></line><line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line><line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line></svg>`;
        const moonIcon = `<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path></svg>`;

        function setDarkTheme() { htmlEl.dataset.theme = 'dark'; themeToggle.innerHTML = sunIcon; localStorage.setItem('theme', 'dark'); }
        function setLightTheme() { htmlEl.dataset.theme = 'light'; themeToggle.innerHTML = moonIcon; localStorage.setItem('theme', 'light'); }

        themeToggle.addEventListener('click', () => { if (htmlEl.dataset.theme === 'dark') { setLightTheme(); } else { setDarkTheme(); } });

        const savedTheme = localStorage.getItem('theme');
        const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;

        if (savedTheme === 'light') { setLightTheme(); } else if (savedTheme === 'dark') { setDarkTheme(); } else if (prefersDark) { setDarkTheme(); } else { setLightTheme(); }
    </script>
</body>
</html>
