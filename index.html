<!DOCTYPE html>
<html lang="ko" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium Lotto Generator</title>
    <style>
        html[data-theme="dark"] {
            --bg-color: #0f172a;
            --card-bg: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
            --primary-gradient: linear-gradient(135deg, #6366f1 0%, #a855f7 100%);
            --ball-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            --text-color: #f8fafc;
            --accent-color: #22d3ee;
            --btn-clear-bg: #4b5563;
            --btn-clear-hover-bg: #6b7280;
        }

        html[data-theme="light"] {
            --bg-color: #f8fafc;
            --card-bg: rgba(255, 255, 255, 0.8);
            --glass-border: rgba(0, 0, 0, 0.1);
            --primary-gradient: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
            --ball-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --text-color: #0f172a;
            --accent-color: #0ea5e9;
            --btn-clear-bg: #d1d5db;
            --btn-clear-hover-bg: #9ca3af;
        }

        body {
            margin: 0;
            padding: 2rem 0;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: var(--bg-color);
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(99, 102, 241, 0.1) 0%, transparent 20%),
                radial-gradient(circle at 90% 80%, rgba(168, 85, 247, 0.1) 0%, transparent 20%);
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            overflow-x: hidden;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .container {
            width: 100%;
            max-width: 600px;
            padding: 2rem;
            box-sizing: border-box;
        }

        .glass-panel {
            background: var(--card-bg);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            padding: 2.5rem;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            text-align: center;
            position: relative;
            overflow: hidden;
            transition: background-color 0.3s ease, border 0.3s ease;
        }

        h1 { margin-top: 0; margin-bottom: 2rem; font-size: 2rem; font-weight: 800; background: var(--primary-gradient); -webkit-background-clip: text; -webkit-text-fill-color: transparent; letter-spacing: -0.05em; text-transform: uppercase; }
        .btn-container { display: flex; justify-content: center; gap: 1rem; margin-bottom: 2rem; }
        .btn-generate { background: var(--primary-gradient); border: none; color: white; padding: 1rem 2rem; font-size: 1.1rem; font-weight: 700; border-radius: 50px; cursor: pointer; transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); box-shadow: 0 10px 15px -3px rgba(99, 102, 241, 0.4); text-transform: uppercase; letter-spacing: 0.05em; position: relative; overflow: hidden; flex-grow: 1; }
        .btn-generate:hover { transform: translateY(-2px); box-shadow: 0 20px 25px -5px rgba(99, 102, 241, 0.5); filter: brightness(1.1); }
        .btn-generate:active { transform: translateY(1px); }
        .btn-clear { background: var(--btn-clear-bg); border: none; color: var(--text-color); padding: 1rem 1.5rem; font-size: 1rem; font-weight: 600; border-radius: 50px; cursor: pointer; transition: all 0.3s ease; }
        .btn-clear:hover { background: var(--btn-clear-hover-bg); }
        
        #current-results { display: flex; flex-direction: column; gap: 1.5rem; min-height: 380px; }
        .placeholder { display: flex; justify-content: center; align-items: center; height: 100%; color: var(--text-color); opacity: 0.3; }

        .history-title { font-size: 1.2rem; font-weight: 700; color: var(--text-color); opacity: 0.7; text-align: left; margin-top: 2rem; margin-bottom: 1rem; border-top: 1px solid var(--glass-border); padding-top: 1.5rem; }
        #history-results { max-height: 240px; overflow-y: auto; padding: 5px; display: flex; flex-direction: column; gap: 1rem; }

        .lotto-row { display: flex; align-items: center; justify-content: space-between; background: rgba(0, 0, 0, 0.1); border: 1px solid rgba(255,255,255,0.05); padding: 1rem; border-radius: 16px; opacity: 0; transform: translateY(20px); animation: slideUpFade 0.5s ease forwards; flex-shrink: 0; }
        html[data-theme="light"] .lotto-row { background: rgba(0, 0, 0, 0.03); }
        .set-label { font-size: 1.2rem; font-weight: 700; color: var(--text-color); opacity: 0.5; margin-right: 1rem; width: 30px; }
        .balls-wrapper { display: flex; gap: 0.5rem; flex-wrap: wrap; justify-content: center; }
        .ball { width: 40px; height: 40px; border-radius: 50%; display: flex; justify-content: center; align-items: center; font-weight: 700; font-size: 1rem; color: white; box-shadow: inset -3px -3px 5px rgba(0,0,0,0.3), 3px 3px 5px rgba(255,255,255,0.2), 0 5px 10px rgba(0,0,0,0.3); text-shadow: 1px 1px 2px rgba(0,0,0,0.5); position: relative; }
        
        .color-group-1 { background: radial-gradient(circle at 30% 30%, #fbbf24, #d97706); }
        .color-group-2 { background: radial-gradient(circle at 30% 30%, #3b82f6, #1d4ed8); }
        .color-group-3 { background: radial-gradient(circle at 30% 30%, #ef4444, #b91c1c); }
        .color-group-4 { background: radial-gradient(circle at 30% 30%, #a3a3a3, #525252); }
        .color-group-5 { background: radial-gradient(circle at 30% 30%, #10b981, #047857); }

        .bonus-wrapper { display: flex; align-items: center; margin-left: 0.5rem; padding-left: 0.5rem; border-left: 2px solid rgba(255,255,255,0.1); }
        .plus-sign { margin-right: 0.5rem; color: var(--text-color); opacity: 0.3; font-size: 1.2rem; }
        
        .theme-toggle-btn { position: absolute; top: 1.5rem; right: 1.5rem; background: transparent; border: 1px solid var(--glass-border); border-radius: 50%; width: 40px; height: 40px; display: flex; justify-content: center; align-items: center; cursor: pointer; color: var(--text-color); transition: all 0.3s ease; }
        .theme-toggle-btn:hover { background: var(--glass-border); }

        @keyframes slideUpFade { to { opacity: 1; transform: translateY(0); } }
        @media (max-width: 480px) {
            body { padding: 1rem 0; }
            .lotto-row { flex-direction: column; gap: 0.8rem; }
            .bonus-wrapper { border-left: none; margin-left: 0; padding-left: 0; border-top: 1px solid rgba(255,255,255,0.1); padding-top: 0.5rem; width: 100%; justify-content: center; }
            .balls-wrapper { gap: 0.3rem; }
            .btn-container { flex-direction: column; }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="glass-panel">
            <button id="theme-toggle" class="theme-toggle-btn"></button>
            <h1>Lucky Lotto</h1>
            <div class="btn-container">
                <button class="btn-generate" onclick="generateLotto()">Generate Lucky Numbers</button>
                <button class="btn-clear" onclick="clearResults()">Clear</button>
            </div>
            
            <div id="current-results"></div>
            
            <div id="history-container" style="display: none;">
                <h2 class="history-title">History</h2>
                <div id="history-results"></div>
            </div>
        </div>
    </div>

    <script>
        let setCounter = 0;
        const currentContainer = document.getElementById('current-results');
        const historyContainer = document.getElementById('history-results');
        const historyWrapper = document.getElementById('history-container');
        const placeholderHTML = `<div class="placeholder">Press button to start</div>`;

        function clearResults() {
            currentContainer.innerHTML = placeholderHTML;
            historyContainer.innerHTML = '';
            historyWrapper.style.display = 'none';
            setCounter = 0;
        }

        function getBallColorClass(num) {
            if (num <= 10) return 'color-group-1'; if (num <= 20) return 'color-group-2'; if (num <= 30) return 'color-group-3'; if (num <= 40) return 'color-group-4'; return 'color-group-5';
        }

        function createBall(num) {
            const ball = document.createElement('div');
            ball.className = `ball ${getBallColorClass(num)}`;
            ball.textContent = num;
            return ball;
        }

        function generateNumbers() {
            const numbers = new Set();
            while(numbers.size < 7) { numbers.add(Math.floor(Math.random() * 45) + 1); }
            return Array.from(numbers);
        }

        async function generateLotto() {
            const currentSets = currentContainer.querySelectorAll('.lotto-row');
            if (currentSets.length > 0) {
                currentSets.forEach(node => historyContainer.prepend(node));
                historyWrapper.style.display = 'block';
            }

            currentContainer.innerHTML = '';
            
            for (let i = 0; i < 5; i++) {
                const rawNumbers = generateNumbers();
                const mainNumbers = rawNumbers.slice(0, 6).sort((a, b) => a - b);
                const bonusNumber = rawNumbers[6];

                const row = document.createElement('div');
                row.className = 'lotto-row';
                row.style.animationDelay = `${i * 0.1}s`;

                const label = document.createElement('div');
                label.className = 'set-label';
                label.textContent = String.fromCharCode(65 + setCounter + i);
                row.appendChild(label);

                const mainWrapper = document.createElement('div');
                mainWrapper.className = 'balls-wrapper';
                mainNumbers.forEach(num => mainWrapper.appendChild(createBall(num)));
                row.appendChild(mainWrapper);

                const bonusWrapper = document.createElement('div');
                bonusWrapper.className = 'bonus-wrapper';
                const plus = document.createElement('span');
                plus.className = 'plus-sign';
                plus.textContent = '+';
                bonusWrapper.appendChild(plus);
                bonusWrapper.appendChild(createBall(bonusNumber));
                row.appendChild(bonusWrapper);

                currentContainer.appendChild(row);
                await new Promise(r => setTimeout(r, 50));
            }
            setCounter += 5;
        }
        
        clearResults();
    </script>
    <script>
        const themeToggle = document.getElementById('theme-toggle');
        const htmlEl = document.documentElement;

        const sunIcon = `<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="5"></circle><line x1="12" y1="1" x2="12" y2="3"></line><line x1="12" y1="21" x2="12" y2="23"></line><line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line><line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line><line x1="1" y1="12" x2="3" y2="12"></line><line x1="21" y1="12" x2="23" y2="12"></line><line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line><line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line></svg>`;
        const moonIcon = `<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path></svg>`;

        function setDarkTheme() { htmlEl.dataset.theme = 'dark'; themeToggle.innerHTML = sunIcon; localStorage.setItem('theme', 'dark'); }
        function setLightTheme() { htmlEl.dataset.theme = 'light'; themeToggle.innerHTML = moonIcon; localStorage.setItem('theme', 'light'); }

        themeToggle.addEventListener('click', () => { if (htmlEl.dataset.theme === 'dark') { setLightTheme(); } else { setDarkTheme(); } });

        const savedTheme = localStorage.getItem('theme');
        const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;

        if (savedTheme === 'light') { setLightTheme(); } else if (savedTheme === 'dark') { setDarkTheme(); } else if (prefersDark) { setDarkTheme(); } else { setLightTheme(); }
    </script>
</body>
</html>
